
<div class="scrollY-container hide-mobile">
    <app-player *ngFor="let player of game.players; let i = index;"
    [name]="player"
    [playerActive]="i == game.currentPlayer" [image]="game.playerImages[i]" (click)="editPlayer(i)" ></app-player>
    
</div>
<!-- [ngStyle]="{'top.px': 100 + (90 * i)}" -->
<!-- class="player-position " -->
    
<div class="scrollX-container hide-desktop">
    <app-player-mobile *ngFor="let player of game.players; let i = index;"
        [name]="player"
        (click)="editPlayer(i)"
        [image]="game.playerImages[i]"
        [playerActive]="i == game.currentPlayer" >

    </app-player-mobile>
</div>

<div class="field">
    <div class="card-stack">
        <!-- Card stack -->
        <img *ngFor="let card of [0, 1, 2, 3, 4, 5]; let i = index;" [ngStyle]="{'right.px': i * 5}" 
        src="assets/imgCards/card_cover.png" alt="">
        <img (click)="takeCard()"  class="top-card" style="right: 35px" src="assets/imgCards/card_cover.png" alt="">

        <!-- Stack for played cards -->
        <div *ngFor="let card of game.playedCards" class="played-card-container">
            <img *ngIf="card"  src="assets/imgCards/{{ card }}.png" class="played-card" alt="">

        </div>

        <!-- Current card (Animation) -->
        <img (click)="takeCard()"  *ngIf="game.pickCardAnimation"  class="pick-card" style="right: 35px" 
        src="assets/imgCards/{{ game.currentCard }}.png" alt="">

    </div>
</div>
<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>
<button (click)="openDialog()" mat-fab color="primary" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
