<div class="field">
    <div class="card-stack">
        <img *ngFor="let card of [0, 1, 2, 3, 4, 5]; let i = index;" [ngStyle]="{'right.px': i * 5}" src="/assets/imgCards/card_cover.png" alt="">
        <img (click)="takeCard()"  class="top-card" style="right: 35px" src="/assets/imgCards/card_cover.png" alt="">
        <img (click)="takeCard()" *ngIf="pickCardAnimation"  class="pick-card" style="right: 35px" src="/assets/imgCards/{{ currentCard }}.png" alt="">
    </div>
</div>
